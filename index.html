<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>terraingen</title>
    <style type="text/css" media="all">
      html, body{
        margin: 0;
        padding: 0;
        background-color: white;
        font-size: 0;
      }
      #controls{
        font-family: sans-serif;
        font-size: 16px;
        position: absolute;
        top:0;
        left: 0;
      }
      #controls > div > span{
        text-align: right;
        width: 150px;
        display: inline-block;
      }
      button{ margin-left: 150px; }
    </style>
    <script src="bower_components/pixi/bin/pixi.js"></script>
    <script src="MersenneTwister.js"></script>
    <script src="coffee-script.js"></script>
    <script type="text/coffeescript" src="utility.coffee"></script>
    <script type="text/coffeescript" src="Matrix.coffee"></script>
    <script type="text/coffeescript" src="Heightmap.coffee"></script>
    <script type="text/coffeescript" src="Isometry.coffee"></script>
  </head>
  <body>
    <div id="controls">
      <div>
        <span>Width:</span>
        <input type="text" id="width" value="5">
      </div>
      <div>
        <span>Depth:</span>
        <input type="text" id="depth" value="10">
      </div>
      <div>
        <span>Max Height:</span>
        <input type="text" id="maxHeight" value="20">
      </div>
      <div>
        <span>Seed:</span>
        <input type="text" id="seed" value="1">
      </div>
      <div>
        <span>Incline Chance:</span>
        <input type="text" id="incline" value=".1">
      </div>
      <div>
        <span>Max Drop:</span>
        <input type="text" id="maxDrop" value="5">
      </div>
      <button id="redraw">Redraw</button>
    </div>
    <script type="text/coffeescript" src="main.coffee"></script>
  </body>
</html>
